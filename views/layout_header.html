<!doctype html>
<html ng-app="mineralApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= title %> | Ore minerals</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animate.min.css">

    <script src="/js/angular/angular.min.js"></script>
    <script src="/js/angular/angular-resource.min.js"></script>
    <script src="/js/angular/angular-locale_ru-ru.js"></script>
    <script src="/app/main.js"></script>
    <script src="/js/bootstrap-notify.min.js"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home" target="_self">Ore minerals</a>
            <a class="navbar-brand">></a>
            <a class="navbar-brand" href="#"><%= title %></a>
        </div>
        <% if (session.user){ %>
        <div class="navbar-right">
            <a class="navbar-brand"><%= session.user.firstname+' '+session.user.lastname %> </a>
            <a class="navbar-brand" href="/logout">Выйти</a>
        </div>
        <% } else { %>
        <div class="navbar-right">
            <a class="navbar-brand" href="/auth">Войти</a>
        </div>
        <% } %>
    </div><!-- /.container -->
</nav>
<div class="container" style="padding-top: 40px;">
